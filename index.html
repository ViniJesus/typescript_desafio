<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Dados</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container mt-16">
      <h1 class="text-4xl font-bold uppercase">Estat√≠sticas</h1>
      <p id="total">Total: <span></span></p>
      <div id="pagamento"></div>
      <div id="status"></div>
      <p id="dia">Dia com mais vendas: <span></span></p>
    </section>
    <section class="container">
      <h2 class="text-4xl font-bold uppercase">Dados</h2>
      <table
        id="table-info"
        class="border-collapse border mt-10 border-gray-400 rounded-md"
      >
        <thead>
          <tr>
            <th class="border border-gray-300 py-2 px-4 bg-gray-500 text-white">
              Nome
            </th>
            <th class="border border-gray-300 py-2 px-4 bg-gray-500 text-white">
              Email
            </th>
            <th class="border border-gray-300 py-2 px-4 bg-gray-500 text-white">
              Compra
            </th>
            <th class="border border-gray-300 py-2 px-4 bg-gray-500 text-white">
              Pagamento
            </th>
            <th class="border border-gray-300 py-2 px-4 bg-gray-500 text-white">
              Status
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
